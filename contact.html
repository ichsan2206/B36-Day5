<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <img src="asset/logo.png" alt="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">My Project</a></li>
            </ul>
        </div>

        <div class="nav-right">
        <a href="contact.html">Contact Me</a>
        </div>
    </nav>
    
     <div class="container-form">
       
               <form id="form-contact">
                <h1 style="display: flex; justify-content: center;">GET IN TOUCH</h1>
            <div>
                <label for="input-name">Name</label>
                <input type="text" id="input-name">
            </div>
    
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email">
            </div>
    
            <div>
                <label for="input-phone">Phone</label>
                <input type="number" id="input-phone">
            </div>
    
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="">Select</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>
    
            <div>
                <label for="input-message">Your Message</label>
                <textarea id="input-message"></textarea>
            </div>
    
            <button type="button" onclick="submitData(), clearButton()">Submit</button>
        </form>
    </div>

</body>
</html>
